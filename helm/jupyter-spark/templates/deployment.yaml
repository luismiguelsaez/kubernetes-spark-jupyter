---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      serviceAccountName: jupyter
      containers:
        - name: jupyter
          image: {{ print .Values.jupyter.image.name ":" .Values.jupyter.image.tag }}
          resources:
            requests:
              cpu: 125m
              memory: 128M
            limits:
              cpu: 500m
              memory: 512M
          ports:
            - containerPort: 8888
          {{- if gt ( len .Values.envVars ) 0 }}
          env:
            {{- range $name, $value := .Values.envVars }}
            - name: {{ $name }}
              value: {{ $value }}
            {{- end }}
          {{- end -}}
          {{- if gt ( len .Values.secrets ) 0 }}
          envFrom:
            {{- range $secret := .Values.secrets }}
            {{- if $secret.toEnv }}
            - secretRef:
                name: {{ $secret.name }}
            {{- end -}}
            {{- end -}}
          {{- end -}}
          {{- if gt ( len .Values.configMapFromFiles ) 0 }}
          volumeMounts:
            {{- range $cm := .Values.configMapFromFiles }}
            - name: {{ $cm.name }}
              mountPath: {{ $cm.mount }}
            {{- end -}}
          {{- end -}}
      {{- if gt ( len .Values.configMapFromFiles ) 0 }}
      volumes:
        {{- range $cm := .Values.configMapFromFiles }}
        - name: {{ $cm.name }}
          configMap:
            name: {{ $cm.name }}
        {{- end -}}
      {{- end -}}
